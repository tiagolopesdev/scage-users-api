name: .NET Core Desktop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test_job:
    name: Executando job de teste
    runs-on: ubuntu-latest # Altere para 'ubuntu-latest' para evitar problemas com runners espec√≠ficos
    steps:
    - name: Step 1
      uses: actions/checkout@v2

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
